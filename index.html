<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Calculadora de médias</title>
</head>
<body>
    <div class="container">
        <header>
            <img src="./images/logo.png" alt="logo">
            <h1>Calculadora de médias</h1>
        </header>
    
        <form action="" id="form-atividade">
            <input type="text" required placeholder="Nome da Atividade" id="nome-atividade">
            <input type="number" required placeholder="Nota da Atividade" min="0" max="10" id="nota-atividade">
            <button type="submit">Adicionar +</button>
        </form>
    
        <table cellspacing="0">
            <thead>
                <tr>
                    <th>
                        Nome da atividade
                    </th>
                    <th>    
                        Nota da atividade
                    </th>
                    <th>Aprovado?</th>
                </tr>
            </thead>
    
            <tbody>
                
            </tbody>
    
            <tfoot>
                <tr>
                    <td>Média Final</td>
                    <td id="media-final-valor">--</td>
                    <td id="media-final-resultado"><span>--</span></td>
                </tr>
            </tfoot>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
